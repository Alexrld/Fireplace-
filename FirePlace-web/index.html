<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirePlace</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

    <template id="register-view">
        <div id="form-main-register">
            <p id="register-title">Crea una Cuenta</p>
            <form id="register-form">
                <div>
                    <input id="nombre" class="nombreApellido" type="text" placeholder="Nombre">
                    <input id="apellido" class="nombreApellido" type="text" placeholder="Apellido">
                </div>
                <div>
                    <input id="email" class="dataEP" type="email" placeholder="Email">
                </div>
                <div>
                    <input id="password" class="dataEP" type="password" placeholder="Password">
                </div>
                <div>
                    <button id="btnReg">Registrarte</button>
                </div>
            </form>
        </div>
    </template>

    <!-- <template id="login-view"> -->
    <div class="form-main">
        <p class="form-title">Inicia Sesión</p>
        <form id="form-login">
            <div>
                <p>Correo</p>
                <input id="email" class="dato" type="email" placeholder="email">
            </div>
            <div>
                <p>Contraseña</p>
                <input id="password" class="dato" type="password" placeholder="password">
            </div>
            <div>
                <button id="btnLogin">Login</button>
            </div>
        </form>
        <div id="toRegView">
            <button id="btnRegView">Registrarse</button>
        </div>
    </div>
    <!-- </template> -->

    <template id="menu-view">
        <div id="meals">
            <h3>Meals</h3>
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order-form">
                <input id="meals-id" type="hidden">
                <input id="btn" type="submit" value="Enviar" disabled>
                <!-- <button id="btn" disabled>Enviar</button> -->
            </form>
        </div>
        <div id="orders">
            <h3>Your order!!</h3>
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
</body>
<script src="main.js"></script>

</html>
